<!DOCTYPE html>
<html>
<head>
    <style>

           }
           .navbar ul li{
            list-style: none;
            display: inline-block;

           }
           .navbar ul li {
            text-decoration: none;
            color: green;
            text-transform: uppercase;
            padding: 5px 20px;
            border: 1px solid #fff transparent ;
            transition: 0.6s ease  ;
          
           }
           .navbar ul li:hover {
            background-color: #fff;
            color: #000;
          }
          .navbar ul li.active {
                 background-color: #fff;
                color: #000;
            }
          .title{
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%,-50%);
           }
         .title form{
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
           }

        </style>

    <title>Login </title>
</head>

</html>
